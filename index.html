<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tree-survey-v2.2</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="立木調査">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f5; color: #333; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; position: relative; }
        h2 { margin-top: 0; font-size: 1.1em; color: #2c3e50; border-bottom: 2px solid #28a745; padding-bottom: 5px; margin-bottom: 10px; }
        
        #voiceStatus { font-size: 0.8em; color: #fff; background: #333; padding: 5px 12px; border-radius: 20px; margin-bottom: 15px; display: inline-block; }
        .listening { background: #dc3545 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .input-row { display: flex; flex-direction: column; margin-bottom: 12px; }
        .label-group { display: flex; align-items: baseline; margin-bottom: 4px; }
        .label-group label { width: 110px; font-size: 0.9em; font-weight: bold; }
        .label-group .guide { font-size: 0.75em; color: #666; font-weight: normal; }

        .input-row input, .input-row select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
            font-size: 16px; box-sizing: border-box; background-color: white; height: 44px;
        }
        
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; }
        button { flex: 1; min-width: 80px; padding: 14px; font-size: 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .save-btn { background: #007bff; }
        .voice-btn { background: #6f42c1; }
        .export-btn { background: #28a745; }
        .cancel-btn { background: #6c757d; display: none; }
        .clear-btn { position: absolute; top: 18px; right: 20px; background: #fff; color: #dc3545; border: 1px solid #dc3545; padding: 4px 8px; font-size: 11px; width: auto; min-width: auto; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; min-width: 600px; }
        th, td { border: 1px solid #ddd; padding: 8px 4px; text-align: center; }
        th { background: #e9ecef; }
        .action-btns { display: flex; gap: 4px; justify-content: center; }
        .edit-btn { background: #ffc107; color: #212529; padding: 6px; width: 45px; border-radius: 4px; font-size: 11px; }
        .del-btn { background: #dc3545; color: white; padding: 6px; width: 45px; border-radius: 4px; font-size: 11px; }
        .voice-guide-footer { font-size: 0.82em; color: #dc3545; margin-top: 12px; font-weight: bold; text-align: center; background: #fff5f5; padding: 8px; border-radius: 8px; border: 1px dashed #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="formTitle">立木調査v2.2</h2>
    <div id="voiceStatus">音声入力：オフ</div>
    
    <input type="hidden" id="editId" value="">
    
    <div class="input-row">
        <div class="label-group">
            <label>プロット番号</label>
            <span class="guide">※手入力</span>
        </div>
        <input type="number" id="plotNo" inputmode="numeric">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>立木番号</label>
            <span class="guide">※手入力</span>
        </div>
        <input type="number" id="treeNo" inputmode="numeric">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>樹種</label>
            <span class="guide">※発音例「しゅるい すぎ」</span>
        </div>
        <select id="treeType">
            <option value="スギ">スギ</option><option value="ヒノキ">ヒノキ</option>
            <option value="他針">他針</option><option value="他広">他広</option>
        </select>
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>胸高直径 (cm)</label>
            <span class="guide">※発音例「ちょっけい さん ぜろ」</span>
        </div>
        <input type="number" step="0.1" id="dbh" inputmode="decimal">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>樹高 (m)</label>
            <span class="guide">※発音例「たかさ に ぜろ」</span>
        </div>
        <input type="number" step="0.1" id="height" inputmode="decimal">
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>材質</label>
            <span class="guide">※発音例「ざいしつ びー」</span>
        </div>
        <select id="quality">
            <option value="A">A</option><option value="B">B</option><option value="C">C</option>
        </select>
    </div>

    <div class="input-row">
        <div class="label-group">
            <label>備考</label>
            <span class="guide">※発音例「めも くまはぎ」</span>
        </div>
        <input type="text" id="memo">
    </div>
    
    <div class="btn-group">
        <button id="voiceBtn" class="voice-btn" onclick="toggleVoice()">音声入力開始</button>
        <button id="saveBtn" class="save-btn" onclick="handleSave()">保存</button>
        <button id="cancelBtn" class="cancel-btn" onclick="resetForm()">取消</button>
        <button class="export-btn" onclick="handleExport()">CSV出力</button>
    </div>
    <div class="voice-guide-footer">※入力が終わりましたら「ほぞん」と発音して下さい。</div>
</div>

<div class="card">
    <h2>登録済みデータ</h2>
    <button class="clear-btn" onclick="handleAllClear()">全データ消去</button>
    <div class="table-container">
        <table>
            <thead>
                <tr><th>P番号</th><th>立木番号</th><th>樹種</th><th>直径</th><th>樹高</th><th>材質</th><th>備考</th><th>操作</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- Service Worker 登録 ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('SW Register Error:', err));
    }

    // --- 音声認識設定 ---
    let recognition;
    let isListening = false;
    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            let lastText = event.results[event.results.length - 1][0].transcript.trim();
            document.getElementById('voiceStatus').innerText = "認識中: " + lastText;
            processVoiceCommand(lastText.toLowerCase());
        };

        recognition.onend = () => { if (isListening) recognition.start(); };
    }

    function toggleVoice() {
        if (!recognition) return alert("音声認識非対応です");
        const btn = document.getElementById('voiceBtn');
        const status = document.getElementById('voiceStatus');
        if (!isListening) {
            recognition.start();
            isListening = true;
            btn.innerText = "音声入力停止";
            status.classList.add('listening');
        } else {
            isListening = false;
            recognition.stop();
            btn.innerText = "音声入力開始";
            status.innerText = "音声入力：オフ";
            status.classList.remove('listening');
        }
    }

    function processVoiceCommand(text) {
        const getNum = (str) => {
            const m = str.replace(/ /g, "").match(/\d+(\.\d+)?/);
            return m ? m[0] : null;
        };

        if (text.includes("保存") || text.includes("ほぞん")) {
            handleSave();
            return;
        }

        if (text.includes("種類") || text.includes("しゅるい")) {
            if (text.includes("すぎ") || text.includes("スギ")) document.getElementById('treeType').value = "スギ";
            if (text.includes("ひのき") || text.includes("ヒノキ")) document.getElementById('treeType').value = "ヒノキ";
            if (text.includes("たしん") || text.includes("他針")) document.getElementById('treeType').value = "他針";
            if (text.includes("たこう") || text.includes("他広")) document.getElementById('treeType').value = "他広";
        } 
        else if (text.includes("直径") || text.includes("ちょっけい")) {
            const n = getNum(text); if(n) document.getElementById('dbh').value = n;
        }
        else if (text.includes("高さ") || text.includes("たかさ")) {
            const n = getNum(text); if(n) document.getElementById('height').value = n;
        }
        else if (text.includes("材質") || text.includes("ざいしつ")) {
            if (text.includes("a") || text.includes("エー")) document.getElementById('quality').value = "A";
            if (text.includes("b") || text.includes("ビー")) document.getElementById('quality').value = "B";
            if (text.includes("c") || text.includes("シー")) document.getElementById('quality').value = "C";
        }
        else if (text.includes("メモ") || text.includes("めも")) {
            let val = text.replace(/メモ|めも/, "").trim();
            document.getElementById('memo').value = val;
        }
    }

    var STORAGE_KEY = 'forest_survey_final_v3';
    window.onload = function() { renderTable(); };

    function handleSave() {
        var p = document.getElementById('plotNo').value;
        var t = document.getElementById('treeNo').value;
        var d = document.getElementById('dbh').value;
        var editId = document.getElementById('editId').value;

        if(!p || !t || !d) {
            alert("入力不足（プロット・立木・直径）");
            return;
        }

        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var record = {
            plotNo: p, treeNo: t, 
            treeType: document.getElementById('treeType').value,
            dbh: d, height: document.getElementById('height').value,
            quality: document.getElementById('quality').value,
            memo: document.getElementById('memo').value,
            id: editId ? editId : String(Date.now())
        };

        if (editId) {
            var index = list.findIndex(item => String(item.id) === String(editId));
            if (index !== -1) list[index] = record;
        } else {
            list.unshift(record);
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        resetForm();
        renderTable();
        
        document.getElementById('plotNo').value = p; 
        document.getElementById('treeNo').value = parseInt(t) + 1;
    }

    function renderTable() {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        list.forEach(item => {
            var row = document.createElement('tr');
            row.innerHTML = `<td>${item.plotNo}</td><td>${item.treeNo}</td><td>${item.treeType}</td><td>${item.dbh}</td><td>${item.height}</td><td>${item.quality || 'A'}</td><td>${item.memo || ''}</td>` +
                `<td class="action-btns"><button class="edit-btn" onclick="startEdit('${item.id}')">修正</button><button class="del-btn" onclick="handleDelete('${item.id}')">削除</button></td>`;
            tbody.appendChild(row);
        });
    }

    function startEdit(id) {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var target = list.find(item => String(item.id) === String(id));
        if(target) {
            document.getElementById('editId').value = target.id;
            document.getElementById('plotNo').value = target.plotNo;
            document.getElementById('treeNo').value = target.treeNo;
            document.getElementById('treeType').value = target.treeType;
            document.getElementById('dbh').value = target.dbh;
            document.getElementById('height').value = target.height;
            document.getElementById('quality').value = target.quality || 'A';
            document.getElementById('memo').value = target.memo || '';
            document.getElementById('formTitle').innerText = "【修正中】";
            document.getElementById('saveBtn').innerText = "更新";
            document.getElementById('cancelBtn').style.display = "inline-block";
            window.scrollTo(0,0);
        }
    }

    function handleDelete(id) {
        if(!confirm("削除しますか？")) return;
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        var newList = list.filter(item => String(item.id) !== String(id));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(newList));
        renderTable();
    }

    function handleAllClear() {
        if(!confirm("全データを消去しますか？")) return;
        localStorage.removeItem(STORAGE_KEY);
        renderTable();
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('dbh').value = "";
        document.getElementById('height').value = "";
        document.getElementById('memo').value = "";
        document.getElementById('formTitle').innerText = "立木調査v2.1";
        document.getElementById('saveBtn').innerText = "保存";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function handleExport() {
        var list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        if(list.length === 0) { alert("データがありません"); return; }
        var csv = "\ufeffプロット番号,立木番号,樹種,胸高直径(cm),樹高(m),材質,備考\n";
        list.forEach(item => {
            csv += `${item.plotNo},${item.treeNo},${item.treeType},${item.dbh},${item.height},${item.quality || 'A'},${(item.memo || "").replace(/,/g, " ")}\n`;
        });
        var blob = new Blob([csv], { type: 'text/csv' });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement("a");
        var now = new Date();
        var dateStr = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
        a.href = url;
        a.download = "立木調査_" + dateStr + ".csv";
        a.click();
        setTimeout(() => window.URL.revokeObjectURL(url), 100);
    }
</script>
</body>
</html>
